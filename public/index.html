<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Web Scraping</title>
        <style>
        body { background-color: #4E878C}
        #wrapper {
            width: 960px;
            margin-left: auto;
            margin-right: auto;
            padding-top: 5%;
        }
        #articles {
            display: inline-block;
            overflow: auto;
            width: 60%;
            height: 700px;
            background-color: #B5FFE1;
            padding: 20px;
        }
        #comments {
            float:right;
            width: 30%;
        }
        textarea, input {
            display: block;
            width: 100%;
            background-color: #FCF5C7;
        }
        input {
            height: 36px;
            font-size: 18px;
        }
        textarea {
            height: 200px;
            font-size: 18px;
        }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <h1>Reddit News Scraper</h1>
            <div id="articles"></div>
            <div id="comments"></div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
